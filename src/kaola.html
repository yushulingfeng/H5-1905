    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易考拉</title>
    <link rel="stylesheet" href="http://www.kl.com/src/css/kaola.css">
    <link rel="stylesheet" href="http://www.kl.com/src/lib/iconfont/iconfont.css">
</head>

<body>
    <header>
        <!-- 头部引入 -->
    </header>

    <main>
        <div id="navBox">
            <!-- 导航公共模块引入 -->
        </div>

        <div id="banner">
            <!-- 轮播图引入 -->
        </div>

        <div id="content">
            <div class="floor_jump">
                <!-- 楼层跳跃 -->
            </div>

            <ul class="suspension_right">
                <!-- 回到顶部悬挂侧栏 -->
            </ul>

            <div class="flashSale">
                <!-- 限时购 -->
            </div>

            <div class="hotBrand">
                <!-- 热门品牌 -->
            </div>

            <div class="Beauty_makeupFloor">
                <!-- 美妆专区 -->
            </div>

            <div class="muying_product">
                <!-- 母婴专区 -->
            </div>

            <div class="healthcareFloor">
                <!-- 营养保健 -->
            </div>

            <div class="digitalFloor">
                <!-- 数码家电 -->
            </div>

            <div class="personal_careFloor">
                <!-- 个人洗护 -->
            </div>

            <div class="clothingFloor">
                <!-- 服饰鞋靴 -->
            </div>

            <div class="light_luxury_halFloor">
                <!-- 轻奢馆 -->
            </div>

            <div class="watchFloor">
                <!-- 手表配饰 -->
            </div>

            <div class="sportsFloor">
                <!-- 运动户外 -->
            </div>

            <div class="home_lifeFloor">
                <!-- 家居生活 -->
            </div>

            <div class="foodFloor">
                <!-- 美食生鲜 -->
            </div>

            <div class="youLike">
                <!-- 猜你喜欢 -->
            </div>

        </div>
    </main>
    <footer>
        <!-- 尾部引入 -->
    </footer>
</body>

</html>
