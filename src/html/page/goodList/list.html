<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="stylesheet" href="http://www.kl.com/src/css/kaola.css">
    <link rel="stylesheet" href="http://www.kl.com/src/css/goodList.css">
</head>

<body>
    <header>
        <!-- 公共头部 -->
    </header>

    <main>
        <div id="navBox">
            <!-- 导航公共模块引入 -->
        </div>
        <div id="content">
            <ul class="suspension_list">
                <!-- 右侧悬挂栏 -->
            </ul>
            <!-- 列表内容部分 -->
            <div class="cont">
                <div class="listBox">
                    <div class="options">
                        <!-- 头部选项 -->
                    </div>
                    <div class="cnt_list">
                        <!-- 列表内容 -->
                    </div>
                    <div class="pages">
                        <!-- 底部分页 -->
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <!-- 公共底部 -->
    </footer>
</body>

</html>
